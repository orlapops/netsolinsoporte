<div class="row">
    <kendo-dialog *ngIf="active" (close)="closeForm()" [minWidth]="250" [width]="700">
        <kendo-dialog-titlebar>
            {{ isNew ? 'Adicionar nuevo Caso' : 'Editar Casp' }}
        </kendo-dialog-titlebar>

        <form novalidate [formGroup]="editForm">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>                
                                <!-- [defaultItem]="{ Nit: null , Empresa: 'Seleccione uno' }"  -->

                            Cliente
                                                    <kendo-combobox (valueChange)="handleChange($event)"
                                                        [data]="service.clientes" [textField]="'Empresa'" [valueField]="'Nit'" isRequired="true" 
                                                        formControlName="nit_empre" [valuePrimitive]="true"
                                                        [popupSettings]="{
                                                        width: 350
                                                        }"
                                                    style="width: 350px;">                                      
                                                    </kendo-combobox>
                                                </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="nomusuarreporta" class="control-label">Reportado por</label>

                        <input type="text" class="k-textbox" formControlName="nomusuarreporta" />

                        <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.nomusuarreporta.valid || editForm.controls.nomusuarreporta.pristine">
                            Nombre usuario que reporta es requerido
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>
                                                Canal
                                                <kendo-dropdownlist
                                                    formControlName="canaling"
                                                    isRequired="true"
                                                    [data]="listcanalesing"
                                                    [value]="web"
                                                    required
                                                >
                                                </kendo-dropdownlist>
                                            </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="asunto" class="control-label">Asunto</label>

                <input type="text" class="k-textbox" formControlName="asunto" />

                <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.asunto.valid || editForm.controls.asunto.pristine">
                    Asunto es requerido
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="detalle" class="control-label">Detalle</label>
                </div>
                <textarea rows="15" cols="130" formControlName="detalle"></textarea>
                <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.detalle.valid || editForm.controls.detalle.pristine">
                    Detalle es requerido
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-4">
                        <label>         
                                <!-- [defaultItem]="{ id: null , nombre: 'Seleccione uno' }"  -->
                                               
                                        Se presente en
                                        <kendo-combobox [data]="service.productosprin" [textField]="'nombre'" [valueField]="'id'" isRequired="true" 
                                        formControlName="productoprin" [valuePrimitive]="true">
                                        </kendo-combobox>
                                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label>
                                        Prioridad
                                        <kendo-dropdownlist
                                            formControlName="prioridad"
                                            isRequired="true"
                                            [data]="listprioridades"
                                            [value]="Baja"
                                            required
                                        >
                                        </kendo-dropdownlist>
                                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label>                
                                <!-- [defaultItem]="{ nivel: null , descripcion: 'Seleccione nivel' }"  -->
                                Nivel Criticidad
                                            <kendo-combobox [data]="service.nivelescriticidad" [textField]="'descripcion'" [valueField]="'nivel'" isRequired="true" 
                                            formControlName="nivelcriticidad" [valuePrimitive]="true">
                                            </kendo-combobox>
                                    </label>
                    </div>
                </div>
            </div>
        </form>

        <kendo-dialog-actions>
            <button class="k-button" (click)="onCancel($event)">Cancelar</button>
            <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Grabar</button>
        </kendo-dialog-actions>
    </kendo-dialog>
</div>
