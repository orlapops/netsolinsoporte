<div *ngIf="cargoparametroscierre" class="row">
    <kendo-dialog *ngIf="active" (close)="closeForm()" [minWidth]="250" [width]="700">
        <kendo-dialog-titlebar>
            {{ isNew ? 'Adicionar nueva novedad' : 'Editar novedad' }}
        </kendo-dialog-titlebar>

        <form novalidate [formGroup]="editnovForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label> Manejo Interno
                                                        <kendo-switch formControlName="maninterno"
                                                        [onLabel]="'Si'"
                                                        [offLabel]="'No'"
                                                        ></kendo-switch>                                                            
                                                </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label> Cerrar el caso
                                                        <kendo-switch formControlName="cerrarcaso"
                                                        [onLabel]="'Si'"
                                                        [offLabel]="'No'"
                                                        ></kendo-switch>                                                            
                                                </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>
                                                        Ocasionado Por:
                                                        <kendo-dropdownlist
                                                            formControlName="ocasionadopor"
                                                            isRequired="true"
                                                            [data]="listocasionadopor"
                                                            [value]="Usuario"
                                                            required
                                                        >
                                                        </kendo-dropdownlist>
                                                    </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>
                                                    Causal cliente
                                                    <kendo-dropdownlist [data]="causalesclientes" [textField]="'nombre'" [valueField]="'id'" isRequired="true" [defaultItem]="{ id: null , nombre: 'Seleccione uno' }" formControlName="causalcliente" [valuePrimitive]="true">
                                                        </kendo-dropdownlist>                
                                                </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>
                                                                Modulo:
                                                                <kendo-dropdownlist [data]="modulos" [textField]="'nombre'" [valueField]="'id'" isRequired="true" [defaultItem]="{ id: null , nombre: 'Seleccione uno' }" formControlName="modulo" [valuePrimitive]="true">
                                                                    </kendo-dropdownlist>                
                                                            </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>
                                                            Causal Netsolin
                                                            <kendo-dropdownlist [data]="causalesnetsolin" [textField]="'nombre'" [valueField]="'id'" isRequired="true" [defaultItem]="{ id: null , nombre: 'Seleccione uno' }" formControlName="causalnetsolin" [valuePrimitive]="true">
                                                                </kendo-dropdownlist>                

                                                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="pendiente" class="control-label">Pendiente</label>

                <input type="text" class="k-textbox" formControlName="pendiente" />

            </div>

            <div class="form-group">
                <div>
                    <label for="novedad" class="control-label">Novedad</label>
                </div>
                <textarea rows="15" cols="130" formControlName="novedad"></textarea>
                <div class="k-tooltip k-tooltip-validation" [hidden]="editnovForm.controls.novedad.valid || editnovForm.controls.novedad.pristine">
                    Detalle es requerido
                </div>
            </div>
        </form>

        <kendo-dialog-actions>
            <button class="k-button" (click)="onCancel($event)">Cancelar</button>
            <button class="k-button k-primary" [disabled]="!editnovForm.valid" (click)="onSave($event)">Grabar</button>
        </kendo-dialog-actions>
    </kendo-dialog>
</div>
